<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Metro Trains</title>

        <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
        <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

        <link rel="stylesheet" href="/public/styles/main.css" />
        <link rel="stylesheet" href="../public/styles/main.css" />
    </head>

    <body>
        {{> navbar}}
        <div class="app">

            <main id="map" class="map"></main>

            <aside class="side">
                <div class="side-header">
                    <div class="side-title">
                        <div class="dot" id="routeDot"></div>
                        <div>
                            <div class="title" id="sideTitle">Select a train</div>
                            <div class="subtitle" id="sideSub">Click a dot on the map</div>
                        </div>
                        <div>
                            <a>View Route</a>
                            <a>View Trip</a>
                        </div>
                    </div>
                </div>

                <div class="grid" id="infoGrid">
                    <!-- cells are static in HTML (simple + fast) -->
                    <div class="cell">
                        <div class="k">Route</div>
                        <div class="v" id="routeId">—</div>
                    </div>

                    <div class="cell">
                        <div class="k">Vehicle</div>
                        <div class="v" id="trainId">—</div>
                    </div>

                    <div class="cell">
                        <div class="k">Trip</div>
                        <a class="v mono" href="" id="tripId">—</a>
                    </div>

                    <div class="cell">
                        <div class="k">Stop</div>
                        <a class="v mono" href="" id="stopId">—</a>
                    </div>

                    <div class="cell">
                        <div class="k">Status</div>
                        <div class="v" id="status">—</div>
                    </div>

                    <div class="cell">
                        <div class="k">Speed</div>
                        <div class="v" id="speed">—</div>
                    </div>

                    <div class="cell">
                        <div class="k">Latitude</div>
                        <div class="v mono" id="lat">—</div>
                    </div>

                    <div class="cell">
                        <div class="k">Longitude</div>
                        <div class="v mono" id="lon">—</div>
                    </div>

                    <div class="cell">
                        <div class="k">Updated</div>
                        <div class="v" id="updatedAt">—</div>
                    </div>

                    <div class="cell">
                        <div class="k">Age</div>
                        <div class="v" id="age">—</div>
                    </div>
                </div>
            </aside>
        </div>

        <script type="module" src="/public/scripts/map.js"></script>
    </body>
</html>
